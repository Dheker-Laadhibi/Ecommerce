<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <table class="table table-bordered">
        <tr>
          <th width="20%">Product Image</th>
          <th width="50%">Product Detail</th>
          <th width="30%"></th>
        </tr>

        <tr *ngFor="let tempCartItem of CartItems">
          <td>
            <img
              src="{{ tempCartItem.imageUrl }}"
              class="img-responsive"
              width="150px"
              alt=""
            />
          </td>
          <td>
            <p>{{ tempCartItem.name }}</p>
            <p>{{ tempCartItem.unitPrice | currency : "USD" }}</p>
          </td>

          <td>
            <div class="items">
              <label for="">Quantity:</label>
              <div class="row no gutters">
                <div class="col">
                  <button
                    (click)="incrementQuantity(tempCartItem)"
                    class="btn btn-primary btn-sm"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class col ml-4 mr-2>
                  {{ tempCartItem.quantity }}
                </div>

                <div class="col">
                  <button
                    (click)="decrementQuantity(tempCartItem)"
                    class="btn btn-primary btn-sm mt-2"
                  >
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
                <div class="col-8"></div>
              </div>
            </div>
            <button
              (click)="remove(tempCartItem)"
              class="btn btn-info"
            >
              remove the product!
            </button>
            <p class="mt-2">
              Total:{{
                tempCartItem.quantity * tempCartItem.unitPrice
                  | currency : "USD"
              }}
            </p>
          </td>
        </tr>

        <tr>
          <td colspan="2"></td>
          <td style="font-weight: bold">
            <p>{{ totalPrice }} products are selected</p>

            <a routerLink="/checkout"  class="btn btn-info">checkout</a>
          </td>
        </tr>
      </table>
    </div>
    <!-- if cart is empty then display a message -->
    <div
      *ngIf="CartItems.length == 0"
      class="alert alert-warning col-md-12"
      role="alert"
    >
      Your shopping cart is empty.
    </div>
  </div>
</div>
